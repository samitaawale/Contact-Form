<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <form action="" id="cf" method="post">
        <h1>Please contact me</h1>
        <fieldset>
            <label for="name"> Name</label>
            <input type="text" id="name" name="name" class="stored">

            <label for="mail"> Email</label>
            <input type="text" id="email" name="email" class="stored">

            <label for="message"> Message</label>
            <textarea id="message" name="message" class="stored"></textarea>
            
            
        </fieldset>

        <button type="submit">Send</button>
        <input id="clear" type="reset">

    </form>
    <script src="script.js"></script>
    
</body>
</html>
